---
# config for apache services
apache_service_enabled: true
apache_users_to_create: []
apache_web_data: /var/www/html
apache_port: 80

# developpers informations
apache_developpers_group: "Groupe 10"
apache_developpers_class: "4SRC2"

# configs for ntp service
apache_ntp_servers:
  - time.google.com
  - time.cloudflare.com
  - time.windows.com
  - time.apple.com
apache_ntp_service_enabled: true
